<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat | Secure Ephemeral Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f8fafc; --panel: rgba(255, 255, 255, 0.8); --text: #0f172a; 
            --border: #e2e8f0; --accent: #2563eb; --sys: #64748b; 
        }
        .dark-theme { 
            --bg: #09090b; --panel: rgba(18, 18, 20, 0.8); --text: #f8fafc; 
            --border: #27272a; --accent: #3b82f6; --sys: #94a3b8; 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            background-image: radial-gradient(circle at 2px 2px, var(--border) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .glass { 
            background: var(--panel); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        .my-msg { 
            background: var(--accent); 
            color: white; 
            border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; 
            align-self: flex-end;
            box-shadow: 0 4px 15px -3px rgba(37, 99, 235, 0.3);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .friend-msg { 
            background: var(--panel); 
            color: var(--text); 
            border: 1px solid var(--border);
            border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; 
            align-self: flex-start; 
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .sys-note { 
            font-size: 10px; font-weight: 800; color: var(--sys); 
            text-align: center; text-transform: uppercase; 
            margin: 20px 0; letter-spacing: 0.1em;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .sys-note::before, .sys-note::after { content: ""; height: 1px; width: 20px; background: var(--border); }

        .presence-tag {
            font-size: 10px;
            padding: 4px 10px;
            background: #22c55e20;
            color: #22c55e;
            border-radius: 100px;
            font-weight: 700;
        }

        #progress-container {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.3s; }

        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        #chat-messages::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <button onclick="toggleTheme()" class="fixed top-8 right-8 p-3 glass rounded-2xl hover:scale-110 active:scale-95 transition-all z-50">
        <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <div id="setup-screen" class="glass p-10 rounded-[2.5rem] w-full max-w-md transition-all duration-500 transform">
        <div class="mb-10 text-center">
            <div class="inline-block p-4 rounded-3xl bg-blue-600 text-white mb-6 shadow-xl shadow-blue-500/20">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">GhostChat</h1>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] opacity-60">End-to-End Ephemeral</p>
        </div>
        
        <div class="space-y-4">
            <button onclick="createRoom()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-500/30 transition-all active:scale-[0.98]">CREATE SESSION</button>
            <div class="flex items-center gap-4 py-2">
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-zinc-800"></div>
                <span class="text-[10px] font-black opacity-20">OR</span>
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-zinc-800"></div>
            </div>
            <input id="roomInput" type="text" placeholder="ENTER CODE" class="w-full bg-transparent border border-slate-200 dark:border-zinc-800 p-4 rounded-2xl text-center font-mono font-bold focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <button onclick="joinRoom()" class="w-full glass py-4 rounded-2xl font-bold hover:opacity-70 transition-all active:scale-[0.98]">JOIN SESSION</button>
        </div>
    </div>

    <div id="chat-screen" class="hidden glass w-full max-w-5xl h-[92vh] rounded-[2.5rem] flex flex-col overflow-hidden shadow-2xl transition-all duration-500 scale-95 opacity-0">
        <header class="px-8 py-5 border-b border-slate-200 dark:border-zinc-800 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <span id="display-room" class="font-mono font-black text-blue-500 text-xl tracking-tighter">#------</span>
                <div id="presence-counter" class="presence-tag flex items-center gap-1.5">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full pulse"></span>
                    <span id="user-count">1 ONLINE</span>
                </div>
                <button onclick="copyCode()" class="px-2 py-1 rounded-md text-[9px] font-black bg-slate-100 dark:bg-zinc-800 hover:bg-blue-500 hover:text-white transition-all uppercase">Copy Code</button>
            </div>
            <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-5 py-2.5 rounded-xl text-xs font-bold hover:bg-red-500 hover:text-white transition-all">TERMINATE</button>
        </header>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-6 md:p-10 flex flex-col space-y-4">
            <div class="max-w-md mx-auto p-4 border border-green-500/20 bg-green-500/5 rounded-2xl text-[12px] text-center text-slate-500 leading-relaxed">
                <strong>Zero-Trace Policy:</strong> This session is stored in RAM. Refreshing the page or clicking terminate wipes all history permanently.
            </div>
        </div>

        <footer class="p-6 md:p-8">
            <div id="progress-container" class="mb-4">
                <div id="progress-bar"></div>
            </div>

            <div id="preview-bar" class="hidden mb-3 p-3 px-4 bg-blue-500/10 border border-blue-500/20 rounded-xl text-[10px] font-bold text-blue-500 flex justify-between items-center">
                <span id="file-name" class="truncate mr-4"></span>
                <button onclick="cancelFile()" class="shrink-0 uppercase tracking-widest text-[9px]">Remove File</button>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="flex-1 flex items-center glass rounded-2xl px-4 py-1 focus-within:ring-2 focus-within:ring-blue-500/50 transition-all">
                    <label class="p-2 cursor-pointer text-slate-400 hover:text-blue-500 transition-colors">
                        <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                        <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="showPreview()">
                    </label>
                    <input id="msgInput" type="text" autocomplete="off" placeholder="Write a secure message..." class="w-full bg-transparent py-4 px-2 text-sm focus:outline-none">
                </div>
                <button onclick="send()" class="bg-blue-600 text-white h-[56px] px-8 rounded-2xl font-bold hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-500/30 transition-all active:scale-95">SEND</button>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRoom = "";

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('ghost-theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').innerHTML = isDark ? 
                '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M17.657 17.657l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />' : 
                '<path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
        }
        if(localStorage.getItem('ghost-theme') === 'dark') toggleTheme();

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('roomInput').value = code;
            joinRoom();
        }

        function joinRoom() {
            myRoom = document.getElementById('roomInput').value.trim().toUpperCase();
            if(myRoom) {
                socket.emit('join-room', myRoom);
                const setup = document.getElementById('setup-screen');
                const chat = document.getElementById('chat-screen');
                setup.classList.add('scale-90', 'opacity-0');
                setTimeout(() => {
                    setup.classList.add('hidden');
                    chat.classList.remove('hidden');
                    setTimeout(() => chat.classList.remove('scale-95', 'opacity-0'), 50);
                }, 300);
                document.getElementById('display-room').innerText = "#" + myRoom;
            }
        }

        function showPreview() {
            const file = document.getElementById('fileInput').files[0];
            if(file) {
                document.getElementById('preview-bar').classList.remove('hidden');
                document.getElementById('file-name').innerText = file.name;
            }
        }

        function cancelFile() {
            document.getElementById('fileInput').value = "";
            document.getElementById('preview-bar').classList.add('hidden');
        }

        function send() {
            const msg = document.getElementById('msgInput').value;
            const file = document.getElementById('fileInput').files[0];
            if(!msg && !file) return;

            const data = { room: myRoom, message: msg, senderId: socket.id };
            
            if(file) {
                const reader = new FileReader();
                document.getElementById('progress-container').style.display = 'block';
                
                // Simulate progress
                let p = 0;
                const interval = setInterval(() => {
                    p += 10;
                    document.getElementById('progress-bar').style.width = p + "%";
                    if(p >= 100) clearInterval(interval);
                }, 50);

                reader.readAsDataURL(file);
                reader.onload = () => {
                    data.image = reader.result;
                    socket.emit('send-content', data);
                    setTimeout(() => {
                        document.getElementById('progress-container').style.display = 'none';
                        document.getElementById('progress-bar').style.width = "0%";
                    }, 800);
                    resetInputs();
                };
            } else {
                socket.emit('send-content', data);
                resetInputs();
            }
        }

        function resetInputs() {
            document.getElementById('msgInput').value = "";
            cancelFile();
        }

        function copyCode() {
            navigator.clipboard.writeText(myRoom);
            addSysMsg("Code copied to clipboard");
        }

        function addSysMsg(text) {
            const div = document.createElement('div');
            div.className = "sys-note";
            div.innerText = text;
            document.getElementById('chat-messages').appendChild(div);
            scrollDown();
        }

        function scrollDown() {
            const container = document.getElementById('chat-messages');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        // Handle Enter key
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') send();
        });

        socket.on('receive-content', (data) => {
            if(data.type === 'system') {
                addSysMsg(data.message);
                if(data.userCount) {
                    document.getElementById('user-count').innerText = `${data.userCount} ONLINE`;
                }
                return;
            }
            const isMe = data.senderId === socket.id;
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] md:max-w-[70%] p-4 text-sm ${isMe ? 'my-msg' : 'friend-msg'}`;
            
            let content = `<p class="leading-relaxed whitespace-pre-wrap">${data.message || ''}</p>`;
            if(data.image) content += `<img src="${data.image}" class="mt-3 rounded-xl max-h-80 w-full object-cover shadow-inner">`;
            
            bubble.innerHTML = content;
            document.getElementById('chat-messages').appendChild(bubble);
            scrollDown();
        });
    </script>
</body>
</html>
