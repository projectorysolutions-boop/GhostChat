<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostChat | Secure Ephemeral Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f8fafc; --panel: rgba(255, 255, 255, 0.85); --text: #0f172a; 
            --border: #e2e8f0; --accent: #2563eb; --sys: #64748b; 
        }
        .dark-theme { 
            --bg: #09090b; --panel: rgba(18, 18, 20, 0.85); --text: #f8fafc; 
            --border: #27272a; --accent: #3b82f6; --sys: #94a3b8; 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); color: var(--text); 
            transition: background-color 0.4s ease; overflow: hidden; height: 100dvh;
            background-image: radial-gradient(circle at 2px 2px, var(--border) 1px, transparent 0);
            background-size: 32px 32px;
        }

        .glass { background: var(--panel); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid var(--border); }
        .my-msg { background: var(--accent); color: white; border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; align-self: flex-end; box-shadow: 0 4px 12px -3px rgba(37, 99, 235, 0.3); }
        .friend-msg { background: var(--panel); color: var(--text); border: 1px solid var(--border); border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; align-self: flex-start; }
        
        .sys-note { 
            font-size: 9px; font-weight: 800; color: var(--sys); text-align: center; text-transform: uppercase; 
            margin: 16px 0; letter-spacing: 0.1em; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .sys-note::before, .sys-note::after { content: ""; height: 1px; width: 15px; background: var(--border); }

        #chat-messages { scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); cursor: zoom-out; }
        #lightbox img { max-width: 95%; max-height: 90%; border-radius: 12px; }

        @media (max-width: 640px) {
            .chat-container { height: 100dvh !important; border-radius: 0 !important; border: none !important; }
            .msg-bubble { max-width: 92% !important; }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Preview">
    </div>

    <button id="floating-toggle" onclick="toggleTheme()" class="fixed top-6 right-6 p-4 glass rounded-2xl hover:scale-110 active:scale-95 transition-all z-50 shadow-sm">
        <svg id="theme-icon-float" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <div id="setup-screen" class="glass p-8 md:p-10 rounded-[2rem] w-full max-w-md mx-4 transition-all duration-500">
        <div class="mb-8 text-center">
            <div class="inline-flex p-4 rounded-3xl bg-blue-600 text-white mb-4 shadow-lg shadow-blue-500/20">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight">GhostChat</h1>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mt-1 opacity-60">Disposable Peer Messaging</p>
        </div>
        <div class="space-y-3">
            <button onclick="createRoom()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 active:scale-[0.98] transition-all">CREATE SESSION</button>
            <div class="flex items-center gap-4 py-1">
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-zinc-800"></div>
                <span class="text-[10px] font-black opacity-20">OR</span>
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-zinc-800"></div>
            </div>
            <input id="roomInput" type="text" placeholder="ENTER CODE" class="w-full bg-transparent border border-slate-200 dark:border-zinc-800 p-4 rounded-2xl text-center font-mono font-bold focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="joinRoom()" class="w-full glass py-4 rounded-2xl font-bold active:scale-[0.98] transition-all">JOIN SESSION</button>
        </div>
    </div>

    <div id="chat-screen" class="hidden chat-container glass w-full max-w-5xl h-[94dvh] md:rounded-[2.5rem] flex flex-col overflow-hidden shadow-2xl transition-all duration-500 scale-95 opacity-0">
        <header class="px-3 md:px-8 py-4 border-b border-slate-200 dark:border-zinc-800 flex justify-between items-center bg-white/5">
            <div class="flex items-center gap-2 overflow-hidden">
                <span id="display-room" class="font-mono font-black text-blue-500 text-base md:text-xl tracking-tighter truncate">#------</span>
            </div>
            
            <div class="flex items-center gap-1.5 md:gap-2">
                <button onclick="toggleTheme()" class="p-2.5 rounded-xl bg-slate-100 dark:bg-zinc-800 text-slate-500 hover:text-blue-500 transition-all">
                    <svg id="theme-icon-header" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                <button onclick="clearChat()" class="p-2.5 rounded-xl bg-slate-100 dark:bg-zinc-800 text-slate-500 hover:text-red-500 transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"/></svg>
                </button>
                <button onclick="copyCode()" class="p-2.5 rounded-xl bg-slate-100 dark:bg-zinc-800 text-slate-500 hover:text-blue-500 transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" stroke-width="2"/></svg>
                </button>
                <button onclick="location.reload()" class="bg-red-500 text-white px-3 md:px-5 py-2 rounded-xl text-[10px] font-black">TERMINATE</button>
            </div>
        </header>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 md:p-8 flex flex-col space-y-4">
            <div class="max-w-xs md:max-w-md mx-auto p-3 border border-blue-500/10 bg-blue-500/5 rounded-xl text-[11px] text-center text-slate-400">
                Messages live only in your browser RAM.
            </div>
        </div>

        <footer class="p-4 md:p-6 bg-white/5">
            <div id="progress-container" class="hidden w-full h-1 bg-slate-200 dark:bg-zinc-800 rounded-full mb-4 overflow-hidden"><div id="progress-bar" class="h-full bg-blue-600 w-0 transition-all"></div></div>
            <div id="preview-bar" class="hidden mb-3 p-2 px-3 bg-blue-500/10 border border-blue-500/20 rounded-xl text-[10px] font-bold text-blue-500 flex justify-between items-center"><span id="file-name" class="truncate pr-4"></span><button onclick="cancelFile()" class="text-red-500">REMOVE</button></div>
            <div class="flex items-center gap-2 md:gap-3">
                <div class="flex-1 flex items-center glass rounded-2xl px-3 md:px-4 focus-within:ring-2 focus-within:ring-blue-500/50 transition-all">
                    <label class="p-2 cursor-pointer text-slate-400 hover:text-blue-500">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                        <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="showPreview()">
                    </label>
                    <input id="msgInput" type="text" autocomplete="off" placeholder="Message..." class="w-full bg-transparent py-3.5 md:py-4 px-1 text-sm focus:outline-none">
                </div>
                <button onclick="send()" class="bg-blue-600 text-white h-[48px] md:h-[56px] px-5 md:px-8 rounded-2xl font-bold shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5 md:hidden" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    <span class="hidden md:inline">SEND</span>
                </button>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRoom = "";

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('ghost-theme', isDark ? 'dark' : 'light');
            const iconPath = isDark ? 
                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M17.657 17.657l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />' : 
                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            
            document.getElementById('theme-icon-float').innerHTML = iconPath;
            document.getElementById('theme-icon-header').innerHTML = iconPath;
        }
        if(localStorage.getItem('ghost-theme') === 'dark') toggleTheme();

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('roomInput').value = code;
            joinRoom();
        }

        function joinRoom() {
            myRoom = document.getElementById('roomInput').value.trim().toUpperCase();
            if(myRoom) {
                socket.emit('join-room', myRoom);
                document.getElementById('floating-toggle').classList.add('hidden');
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('chat-screen').classList.remove('hidden');
                setTimeout(() => document.getElementById('chat-screen').classList.remove('scale-95', 'opacity-0'), 50);
                document.getElementById('display-room').innerText = "#" + myRoom;
            }
        }

        function clearChat() {
            if(confirm("Clear local messages?")) document.getElementById('chat-messages').innerHTML = '<div class="sys-note">Purged</div>';
        }

        function zoomImage(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lb.style.display = 'flex';
        }

        function showPreview() {
            const file = document.getElementById('fileInput').files[0];
            if(file) {
                document.getElementById('preview-bar').classList.remove('hidden');
                document.getElementById('file-name').innerText = file.name;
            }
        }

        function cancelFile() {
            document.getElementById('fileInput').value = "";
            document.getElementById('preview-bar').classList.add('hidden');
        }

        function send() {
            const msg = document.getElementById('msgInput').value;
            const file = document.getElementById('fileInput').files[0];
            if(!msg && !file) return;

            const data = { room: myRoom, message: msg, senderId: socket.id };
            if(file) {
                const reader = new FileReader();
                document.getElementById('progress-container').classList.remove('hidden');
                document.getElementById('progress-bar').style.width = "100%";
                reader.readAsDataURL(file);
                reader.onload = () => {
                    data.image = reader.result;
                    socket.emit('send-content', data);
                    setTimeout(() => document.getElementById('progress-container').classList.add('hidden'), 500);
                    resetInputs();
                };
            } else {
                socket.emit('send-content', data);
                resetInputs();
            }
        }

        function resetInputs() {
            document.getElementById('msgInput').value = "";
            cancelFile();
            scrollDown();
        }

        function copyCode() {
            navigator.clipboard.writeText(myRoom);
            addSysMsg("Code copied");
        }

        function addSysMsg(text) {
            const div = document.createElement('div');
            div.className = "sys-note";
            div.innerText = text;
            document.getElementById('chat-messages').appendChild(div);
            scrollDown();
        }

        function scrollDown() {
            const container = document.getElementById('chat-messages');
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('msgInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });

        socket.on('receive-content', (data) => {
            if(data.type === 'system') {
                addSysMsg(data.message);
                return;
            }
            const isMe = data.senderId === socket.id;
            const bubble = document.createElement('div');
            bubble.className = `msg-bubble max-w-[88%] md:max-w-[70%] p-3.5 md:p-4 text-[13px] md:text-sm shadow-sm ${isMe ? 'my-msg' : 'friend-msg'}`;
            let content = `<p class="leading-relaxed whitespace-pre-wrap">${data.message || ''}</p>`;
            if(data.image) content += `<img src="${data.image}" onclick="zoomImage(this.src)" class="mt-3 rounded-xl max-h-60 w-full object-cover">`;
            bubble.innerHTML = content;
            document.getElementById('chat-messages').appendChild(bubble);
            scrollDown();
        });
    </script>
</body>
</html>
