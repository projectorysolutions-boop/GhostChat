<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat | Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --panel: #f8fafc; --text: #0f172a; --border: #e2e8f0; --system: #64748b; }
        .dark-theme { --bg: #09090b; --panel: #121214; --text: #f8fafc; --border: #27272a; --system: #94a3b8; }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.3s; overflow: hidden; }
        .glass { background-color: var(--panel); border: 1px solid var(--border); }
        .my-msg { background: #2563eb; color: white; border-radius: 12px 12px 0 12px; align-self: flex-end; }
        .friend-msg { background: var(--border); color: var(--text); border-radius: 12px 12px 12px 0; align-self: flex-start; }
        .sys-note { font-size: 11px; font-weight: 700; color: var(--system); text-align: center; text-transform: uppercase; margin: 15px 0; letter-spacing: 1px; }
        .trust-box { border-left: 4px solid #22c55e; background: rgba(34, 197, 94, 0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 12px; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <button onclick="toggleTheme()" class="fixed top-6 right-6 p-3 glass rounded-2xl hover:scale-110 transition z-50">
        <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <div id="setup-screen" class="glass p-10 rounded-3xl w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-bold mb-2">GhostChat</h1>
        <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-8">End-to-End Ephemeral</p>
        
        <div class="space-y-4">
            <button onclick="createRoom()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition">CREATE SESSION</button>
            <div class="text-center text-[10px] font-black opacity-20">OR</div>
            <input id="roomInput" type="text" placeholder="ENTER CODE" class="w-full bg-transparent border border-slate-200 dark:border-zinc-800 p-4 rounded-2xl text-center font-mono font-bold focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="joinRoom()" class="w-full glass py-4 rounded-2xl font-bold hover:opacity-70 transition">JOIN SESSION</button>
        </div>
    </div>

    <div id="chat-screen" class="hidden glass w-full max-w-5xl h-[90vh] rounded-[2.5rem] flex flex-col overflow-hidden">
        <header class="px-8 py-6 border-b border-white/5 flex justify-between items-center bg-opacity-50">
            <div>
                <span id="display-room" class="font-mono font-black text-blue-500 text-2xl">#------</span>
                <button onclick="copyCode()" class="ml-3 text-[10px] font-bold text-slate-400 hover:text-blue-500 transition">COPY</button>
            </div>
            <button onclick="location.reload()" class="bg-red-500 text-white px-5 py-2 rounded-xl text-xs font-black hover:bg-red-600 transition">TERMINATE</button>
        </header>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-8 flex flex-col space-y-4">
            <div class="trust-box">
                <strong>Privacy Policy:</strong> None of your data is stored or shared. All messages and file transfers exist solely in your device's RAM and are permanently wiped once you disconnect or refresh the page.
            </div>
        </div>

        <footer class="p-6">
            <div id="preview-bar" class="hidden mb-2 p-2 px-4 bg-blue-500/10 rounded-lg text-[10px] font-bold text-blue-500 flex justify-between">
                <span id="file-name"></span><button onclick="cancelFile()">REMOVE</button>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex-1 flex items-center glass rounded-2xl px-4">
                    <label class="cursor-pointer opacity-30 hover:opacity-100 transition mr-3">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                        <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="showPreview()">
                    </label>
                    <input id="msgInput" type="text" placeholder="Secure message..." class="w-full bg-transparent py-4 text-sm focus:outline-none">
                </div>
                <button onclick="send()" class="bg-blue-600 text-white p-4 px-8 rounded-2xl font-bold hover:bg-blue-700 transition active:scale-95">SEND</button>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRoom = "";

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('ghost-theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').innerHTML = isDark ? 
                '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M17.657 17.657l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />' : 
                '<path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
        }
        if(localStorage.getItem('ghost-theme') === 'dark') toggleTheme();

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('roomInput').value = code;
            joinRoom();
        }

        function joinRoom() {
            myRoom = document.getElementById('roomInput').value.trim().toUpperCase();
            if(myRoom) {
                socket.emit('join-room', myRoom);
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('chat-screen').classList.remove('hidden');
                document.getElementById('display-room').innerText = "#" + myRoom;
            }
        }

        function showPreview() {
            const file = document.getElementById('fileInput').files[0];
            if(file) {
                document.getElementById('preview-bar').classList.remove('hidden');
                document.getElementById('file-name').innerText = file.name.toUpperCase();
            }
        }

        function cancelFile() {
            document.getElementById('fileInput').value = "";
            document.getElementById('preview-bar').classList.add('hidden');
        }

        function send() {
            const msg = document.getElementById('msgInput').value;
            const file = document.getElementById('fileInput').files[0];
            if(!msg && !file) return;

            const data = { room: myRoom, message: msg, senderId: socket.id };
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    data.image = reader.result;
                    socket.emit('send-content', data);
                    resetInputs();
                };
            } else {
                socket.emit('send-content', data);
                resetInputs();
            }
        }

        function resetInputs() {
            document.getElementById('msgInput').value = "";
            cancelFile();
        }

        function copyCode() {
            navigator.clipboard.writeText(myRoom);
            addSysMsg("Code copied to clipboard");
        }

        function addSysMsg(text) {
            const div = document.createElement('div');
            div.className = "sys-note";
            div.innerText = text;
            document.getElementById('chat-messages').appendChild(div);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        }

        socket.on('receive-content', (data) => {
            if(data.type === 'system') {
                addSysMsg(data.message);
                return;
            }
            const isMe = data.senderId === socket.id;
            const bubble = document.createElement('div');
            bubble.className = `max-w-[75%] p-4 text-sm shadow-sm ${isMe ? 'my-msg' : 'friend-msg'}`;
            let content = `<p>${data.message || ''}</p>`;
            if(data.image) content += `<img src="${data.image}" class="mt-3 rounded-lg">`;
            bubble.innerHTML = content;
            document.getElementById('chat-messages').appendChild(bubble);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        });
    </script>
</body>
</html>
